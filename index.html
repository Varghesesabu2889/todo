<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css"> <!-- Ensure you have a valid path to your CSS file -->
    <title>To Do List</title>
</head>
<body>
    <div class="container">
        <h1>ToDo List</h1>
        <div class="inputs">
            <input type="text" placeholder="Enter Your Task" id="inp">
            <button onclick="Add()">ADD</button>
        </div>
        <div class="text"></div>
    </div>
    <h4 style="color:aqua;">Designed & Developed by <br>Varghese Sabu</h4>

    <script>
        let inputs = document.getElementById("inp");
        let text = document.querySelector(".text");

        function Add() {
            if (inputs.value === "") {
                alert("Please Enter A Task!");
            } else {
                const newEle = document.createElement("ul");
                newEle.innerHTML = `${inputs.value} <i class="fas fa-edit edit-icon" onclick="Edit(this)">&nbsp;&nbsp; &nbsp; &nbsp;</i> <i class="fas fa-trash" onclick="Remove(this)"></i>`;
                text.appendChild(newEle);
                inputs.value = "";
            }
        }

        function Remove(element) {
            element.parentElement.remove();
        }

        function Edit(element) {
            let taskText = element.parentElement.firstChild;
            let newText = prompt("Edit your task:", taskText.nodeValue.trim());
            if (newText !== null) {
                taskText.nodeValue = newText;
            }
        }
    </script>
</body>
</html>
